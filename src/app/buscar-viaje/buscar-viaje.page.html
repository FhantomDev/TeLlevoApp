<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Ver viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <div id="noHay" *ngIf="listaDeViajes.length === 0; else siHayViajes">
      <h1>No hay viajes</h1>
    </div>
    <ng-template #siHayViajes>
      <div id="contenedor">
        <ion-list>
          <ion-item *ngFor="let viaje of listaDeViajes">
            <ion-label>
              <h2>{{ viaje.destino }}</h2>
              <p>Pasajeros: {{ viaje.pasajeros }}</p>
              <p>Hora: {{ viaje.hora }}</p>
              <p>Precio: ${{ viaje.precio }}</p>
              <p>Conductor: {{ viaje.nombre }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </div>
    </ng-template>
  </div>
</ion-content>
