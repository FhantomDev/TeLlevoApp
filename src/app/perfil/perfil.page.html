<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
    <div class="mensaje">
      <ion-text>Nombre: {{nombreCompleto}}</ion-text><br>
      <ion-text>Correo: {{username}}</ion-text>
    </div>
  </div>
</ion-content>
