<ion-header>
  <ion-toolbar color="primary">
    <ion-title>TeLLevoApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="logo">
    <ion-img id="logo" #logo src="assets/Logo_duoc.png" alt="DuocUC"></ion-img>
  </div>
  <div class="mensaje">
    <ion-text>Bienvenido estudiante</ion-text>
  </div>
  <div class="principal">
    <ion-input [(ngModel)]="user.usuario" fill="solid" label="Correo" labelPlacement="floating" helperText="Ingrese un correo valido"
      errorText="Correo invalido" ngModel required email></ion-input>
    <ion-input [(ngModel)]="user.password" type="password" fill="solid" label="Contraseña" labelPlacement="floating" ngModel
      required></ion-input><br>
    <ion-text color="primary" routerLink="/recuperar">Recuperar contraseña</ion-text><br>
  </div>

  <div id="registro">
    <ion-text>¿No estas registrado? </ion-text> <ion-text color="primary" routerLink="/registro">Registrate</ion-text>
  </div>

  <div id="boton">
    <ion-button (click)="iniciarSesion()">Iniciar sesión</ion-button>
    
  </div>
  
  <div id="error">
    <ion-text>{{mensaje}}</ion-text>
  </div>
</ion-content>
