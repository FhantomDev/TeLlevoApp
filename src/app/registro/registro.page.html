<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="contenedor">
  <div>
    <ion-input [(ngModel)]="usuarios.nombre" type="text" fill="solid" label="Nombre" labelPlacement="floating"
      errorText="Dato invalido" ngModel required></ion-input>
    <ion-input [(ngModel)]="usuarios.apellido" type="text" fill="solid" label="Apellido" labelPlacement="floating"
      errorText="Dato invalido" ngModel required></ion-input>
    <ion-input [(ngModel)]="usuarios.user" fill="solid" label="Correo" labelPlacement="floating"
      helperText="Ingrese un correo valido" errorText="Correo invalido" ngModel required email></ion-input>
    <ion-input [(ngModel)]="usuarios.password" type="password" fill="solid" label="ContraseÃ±a" labelPlacement="floating"
      ngModel required></ion-input><br>
      
    <div id="boton">
      <ion-button (click)="registro()">Registrar</ion-button>
    </div>
    
    <div id="error">
      <ion-text>{{mensaje}}</ion-text>
    </div>
  </div>
  </div>
</ion-content>
